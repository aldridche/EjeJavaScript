        //Datos: Listado
        //Donde:

        let parImpar =[33,44,55,44,55,77,88,99,22,1,5];
        var recorre = 0;
        function recoPI(parImpar, recorre) {
            par = 0;
            impar = 0;
            for(var i = 0; i < parImpar.length; i++) {
                recorre = parImpar[i];

                if((recorre%2)==0 ){
                    console.log('El numero '+recorre+' par <br/>');
                    document.write('El numero '+recorre+' par<br/>');

                    console.log('El numero '+recorre+' impar<br/>');
                    document.write('El numero '+recorre+' impar<br/>');
